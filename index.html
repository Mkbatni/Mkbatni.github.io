  <form class ="mb-3">
  <label ><h5>Title</h5>  </label>
    
  
  <input type="text" id="title"   class="form-control"/>
  <label ><h5>Articles</h5></label>
    
  <textarea type="text" id="desc"  class="form-control" row= "3"></textarea>
 
  <input type="file" id="imageId"/>
  <br>
  

  <div class="row g-1">
  <button type="button" class="btn btn-success" onclick="addBlog()" ><h5>Add Blog</h5>  </button>
  <button type="button" class="btn btn-secondary" onclick="reset()" ><h5>Clear</h5></button>
</div>
  <hr/>

</form>
